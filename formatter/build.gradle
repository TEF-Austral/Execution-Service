plugins {
    id 'buildlogic.kotlin-common-conventions'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testImplementation 'junit:junit:4.13.2'
    implementation 'com.github.tef-austral:token:1.1.50'
    implementation 'com.github.tef-austral:common:1.1.50'
    implementation 'com.github.tef-austral:reader:1.1.50'
    implementation 'com.github.tef-austral:lexer:1.1.50'
    implementation 'com.github.tef-austral:formatter:1.1.50'
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(21)
}