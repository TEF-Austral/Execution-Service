services:
  api:
    container_name: "printscript-service-api"
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        GITHUB_USERNAME: ${GITHUB_USERNAME}
        GITHUB_TOKEN: ${GITHUB_TOKEN}
    image: ghcr.io/tef-austral/printscript-api:latest
    ports:
      - 8003:8080
    env_file:
      - .env
    depends_on:
      - db

  db:
    container_name: printscript_db
    image: postgres:16
    ports:
      - 5435:5432
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: