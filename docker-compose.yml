services:
  api:
    container_name: "execution-service-api"
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/tef-austral/execution-api:latest
    ports:
      - 8003:8080
    env_file:
      - .env
    depends_on:
      - db

  db:
    container_name: execution_db
    image: postgres:16
    ports:
      - 5435:5432
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: