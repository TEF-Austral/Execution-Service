services:
  api:
    container_name: "language-service-api"
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        GITHUB_ACTOR: ${GITHUB_ACTOR}
        REDIS_TOKEN: ${REDIS_TOKEN}
    environment:
      SPRING_PROFILES_ACTIVE: development
      SPRING_DATASOURCE_URL: jdbc:postgresql://language-db:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      AUTH0_ISSUER_URI: ${AUTH0_ISSUER_URI}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
      LANGUAGE_M2M_CLIENT_ID: ${PRINTSCRIPT_M2M_CLIENT_ID}
      LANGUAGE_M2M_CLIENT_SECRET: ${PRINTSCRIPT_M2M_CLIENT_SECRET}
      AUTH0_TOKEN_URI: ${AUTH0_TOKEN_URI}
      AUTHORIZATION_SERVICE_URL: ${AUTHORIZATION_SERVICE_URL}
      ASSET_SERVICE_URL: ${ASSET_SERVICE_URL}
      REDIS_HOST: redis-bus
      REDIS_PORT: 6379
      NEW_RELIC_APP_NAME: "Language-Service-Local"
      NEW_RELIC_LICENSE_KEY: ${NEW_RELIC_LICENSE_KEY}
      NEW_RELIC_DISTRIBUTED_TRACING_ENABLED: true
    ports:
      - "8003:8080"
    env_file:
      - .env
    depends_on:
      - language-db
      - redis-bus

  language-db:
    image: postgres:16
    container_name: language_db_local
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - language_data_local:/var/lib/postgresql/data

  redis-bus:
    image: redis:7-alpine
    container_name: redis_bus_local
    ports:
      - "6379:6379"
    volumes:
      - redis_data_local:/data
    command: redis-server --appendonly yes

volumes:
  language_data_local:
  redis_data_local: